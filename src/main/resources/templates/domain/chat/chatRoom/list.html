<h1>채팅방 목록</h1>

<nav>
    <a href="make">채팅방 생성</a>
</nav>

<ul>
    <li th:each="chatRoom : ${chatRooms}">
        <a th:href="@{'/chat/room/' + ${chatRoom.id}}"> <!-- chatRoom.id로 채팅방의 id를 가져옴 -->
            <span th:text="${chatRoom.id}">번</span>
            <span th:text="${chatRoom.name}"></span>
        </a>
    </li>
</ul>
