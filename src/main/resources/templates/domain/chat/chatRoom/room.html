<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<nav>
  <a href="/chat/room/make">채팅방 생성</a>
  <a href="/chat/room/list">채팅방 목록</a>
</nav>

<form th:object="${chatMessageDto}" method="POST">
  <input th:field="*{writerName}" autocomplete="off" type="text" name="writerName" placeholder="작성자 명">
  <input th:field="*{content}" autocomplete="off" type="text" name="content" placeholder="내용">
  <button type="submit" th:formaction="@{'/chat/room/' + ${roomId} +'/write'}">작성</button>
</form>

<div>
  <ul class="chat__messages">
    <li th:each="chatMessage : ${chatMessages}">
      <span th:text="${chatMessage.writerName}"></span>
      <span th:text="${chatMessage.content}"></span>
      <div></div>
    </li>
  </ul>
</div>
