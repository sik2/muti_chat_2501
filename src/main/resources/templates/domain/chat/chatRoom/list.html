<h1>채팅방 목록</h1>

<nav>
    <a href="/chat/room/make">채팅방 생성</a>
</nav>

<ul>
    <li th:each="chatRoom : ${chatRooms}">
        <a th:href="@{'/chat/room/' + ${chatRoom.getId()} + '?chatRoomName=' + ${chatRoom.getName()}}"
           th:text="${chatRoom.getId()}+'번 '+${chatRoom.getName()}" ></a>
    </li>
</ul>
