<h1>채팅방 목록</h1>

<nav>
    <a href="make">채팅방 생성</a>
</nav>

<ul>
    <li th:each="room : ${chatRooms}">
        <a th:href="@{/chat/room/{roomId}(roomId=${room.id})}">
            <span th:text="${room.id} + '번'">1번</span>
            <span th:text="${room.name} + '방'">공지방</span>
        </a>
    </li>
</ul>
